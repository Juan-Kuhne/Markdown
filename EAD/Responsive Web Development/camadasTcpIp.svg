<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 432.71"><defs><style>.cls-1,.cls-18{fill:#fff;}.cls-2{fill:#f8559d;}.cls-3{fill:#9343e8;}.cls-4{fill:#46dbf1;}.cls-5{fill:#b8005a;}.cls-6{font-size:33.82px;}.cls-6,.cls-7,.cls-9{fill:#4d4d4d;}.cls-18,.cls-6,.cls-7{font-family:Arial-BoldMT, Arial;font-weight:700;}.cls-7{font-size:13.57px;}.cls-8{letter-spacing:-0.04em;}.cls-9{font-size:12.9px;font-family:ArialMT, Arial;}.cls-10{letter-spacing:-0.02em;}.cls-11{letter-spacing:-0.02em;}.cls-12{letter-spacing:-0.06em;}.cls-13{letter-spacing:-0.06em;}.cls-14,.cls-15,.cls-16,.cls-17{fill:none;stroke-miterlimit:10;}.cls-14{stroke:#f8559d;}.cls-15{stroke:#9343e8;}.cls-16{stroke:#46dbf1;}.cls-17{stroke:#b8005a;}.cls-18{font-size:11.56px;}</style></defs><title>2</title><g id="Camada_3" data-name="Camada 3"><rect class="cls-1" width="800" height="432.71"/><circle class="cls-2" cx="327.6" cy="49.57" r="10.52"/><circle class="cls-3" cx="327.6" cy="148.71" r="10.52"/><circle class="cls-4" cx="327.6" cy="247.86" r="10.52"/><circle class="cls-5" cx="327.6" cy="347.01" r="10.52"/><text class="cls-6" transform="translate(33.89 60.08)">1.</text><text class="cls-7" transform="translate(345.86 52.28)">Camada de<tspan class="cls-8" x="72.43" y="0"> </tspan><tspan x="75.7" y="0">Aplicação</tspan></text><text class="cls-9" transform="translate(345.86 70.93)">Esta camada é utilizada pelos programas para enviar e receber<tspan x="0" y="15.48">informações de certos programas por meio da rede. Nela, você encontra</tspan><tspan x="0" y="30.95">protocolos como SMT</tspan><tspan class="cls-10" x="125.42" y="30.95">P</tspan><tspan x="133.79" y="30.95" xml:space="preserve"> (para e-mail), FT</tspan><tspan class="cls-11" x="233.39" y="30.95">P</tspan><tspan x="241.76" y="30.95" xml:space="preserve"> (transferência de arquivos) e o</tspan><tspan x="0" y="46.43">famoso HTT</tspan><tspan class="cls-10" x="70.94" y="46.43">P</tspan><tspan x="79.31" y="46.43" xml:space="preserve"> (para navegar na internet).</tspan></text><text class="cls-6" transform="translate(33.89 159.23)">2.</text><text class="cls-7" transform="translate(345.86 151.42)">Camada de <tspan class="cls-12" x="76.2" y="0">T</tspan><tspan x="83.74" y="0">ransporte</tspan></text><text class="cls-9" transform="translate(345.86 170.08)"><tspan class="cls-13">A</tspan><tspan x="7.89" y="0" xml:space="preserve"> camada de transporte é responsável por receber os dados enviados</tspan><tspan x="0" y="15.48">pelo grupo acima, verificar a integridade deles e dividí-los em pacotes.</tspan></text><text class="cls-6" transform="translate(33.89 258.38)">3.</text><text class="cls-7" transform="translate(345.86 250.57)">Camada de Rede</text><text class="cls-9" transform="translate(345.86 269.23)">Na rede, os dados empacotados são recebidos e anexados ao endereço<tspan x="0" y="15.48">virtual (IP) do computador remetente e do destinatário.</tspan></text><path class="cls-14" d="M294.14,78V89c0,8.41-51.95,15.24-116,15.24s-116-6.83-116-15.24V78"/><ellipse class="cls-14" cx="178.12" cy="77.99" rx="116.02" ry="15.24"/><path class="cls-15" d="M294.14,177.14v11c0,8.42-51.95,15.25-116,15.25s-116-6.83-116-15.25v-11"/><ellipse class="cls-15" cx="178.12" cy="177.14" rx="116.02" ry="15.24"/><path class="cls-16" d="M294.14,276.28v11c0,8.42-51.95,15.25-116,15.25s-116-6.83-116-15.25v-11"/><ellipse class="cls-16" cx="178.12" cy="276.28" rx="116.02" ry="15.24"/><path class="cls-17" d="M294.14,375.43v11c0,8.42-51.95,15.24-116,15.24s-116-6.82-116-15.24v-11"/><ellipse class="cls-17" cx="178.12" cy="375.43" rx="116.02" ry="15.24"/><text class="cls-18" transform="translate(324.39 54.28)">1</text><text class="cls-18" transform="translate(324.39 153.42)">2</text><text class="cls-18" transform="translate(324.39 251.57)">3</text><text class="cls-18" transform="translate(324.39 350.72)">4</text><text class="cls-6" transform="translate(33.89 357.53)">4.</text><text class="cls-7" transform="translate(345.86 349.72)">Camada de Interface</text><text class="cls-9" transform="translate(345.86 368.38)"><tspan class="cls-13">A</tspan><tspan x="7.89" y="0" xml:space="preserve"> tarefa da interface é receber e enviar pacotes pela rede.</tspan></text></g></svg>